<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільтр карток</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Список карток</h1>
    <input type="text" id="search" placeholder="Введіть назву...">
    <div class="cards" id="cardsContainer">
        <div class="card">Слон</div>
        <div class="card">Лев</div>
        <div class="card">Тигр</div>
        <div class="card">Кіт</div>
        <div class="card">Собака</div>
        <div class="card">Панда</div>
        <div class="card">Харків</div>
        <div class="card">Париж</div>
        <div class="card">Aaрон</div>
        <div class="card">Акваріум</div>
        <div class="card">Гном</div>
        <div class="card">Книга</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
